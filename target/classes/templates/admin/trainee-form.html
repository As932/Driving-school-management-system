<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formMode == 'add' ? 'Add New Trainee' : 'Edit Trainee'}">Trainee Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .required::after {
            content: ' *';
            color: #dc3545;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .section-divider {
            grid-column: 1 / -1;
            height: 1px;
            background: #dee2e6;
            margin: 10px 0;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${formMode == 'add' ? '‚ûï Add New Trainee' : '‚úèÔ∏è Edit Trainee'}">Trainee Form</h1>
        <p th:text="${formMode == 'add' ? 'Create a new trainee account' : 'Update trainee information'}"></p>
    </header>

    <div class="content">
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="${formMode == 'add' ? '/admin/trainees/add' : '/admin/trainees/edit/' + trainee.traineeId}"
              method="post"
              th:object="${trainee}">

            <!-- User Account Section (only for add mode) -->
            <div th:if="${formMode == 'add'}">
                <div class="section-title">üîê User Account</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required" for="username">Username</label>
                        <input type="text" id="username" name="username" required
                               placeholder="e.g., john.doe">
                        <div class="help-text">Used for login</div>
                    </div>

                    <div class="form-group">
                        <label class="required" for="password">Password</label>
                        <input type="password" id="password" name="password" required
                               minlength="6" placeholder="Minimum 6 characters">
                    </div>

                    <div class="form-group full-width">
                        <label class="required" for="email">Email</label>
                        <input type="email" id="email" name="email" required
                               placeholder="email@example.com">
                    </div>
                </div>
                <div class="section-divider"></div>
            </div>

            <!-- Personal Information -->
            <div class="section-title">üë§ Personal Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="required" for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required
                           placeholder="First name">
                </div>

                <div class="form-group">
                    <label class="required" for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required
                           placeholder="Last name">
                </div>

                <div class="form-group">
                    <label class="required" for="ssn">SSN (CNP)</label>
                    <input type="text" id="ssn" th:field="*{ssn}" required
                           pattern="[0-9]{13}" maxlength="13"
                           placeholder="1234567890123">
                    <div class="help-text">13 digits</div>
                </div>

                <div class="form-group">
                    <label class="required" for="phone">Phone</label>
                    <input type="tel" id="phone" th:field="*{phone}" required
                           pattern="[0-9]{10}" maxlength="10"
                           placeholder="0712345678">
                    <div class="help-text">10 digits</div>
                </div>

                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}"
                           placeholder="Street address">
                </div>
            </div>

            <div class="section-divider"></div>

            <!-- License Information -->
            <div class="section-title">üöó License Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="required" for="licenseCategory">License Category</label>
                    <select id="licenseCategory" th:field="*{licenseCategory}" required>
                        <option value="">Select category</option>
                        <option value="A">A - Motorcycle</option>
                        <option value="A1">A1 - Light Motorcycle</option>
                        <option value="A2">A2 - Medium Motorcycle</option>
                        <option value="B">B - Car</option>
                        <option value="B1">B1 - Light Quadricycle</option>
                        <option value="C">C - Truck</option>
                        <option value="C1">C1 - Medium Truck</option>
                        <option value="C+E">C+E - Truck with Trailer</option>
                        <option value="D">D - Bus</option>
                        <option value="D1">D1 - Minibus</option>
                        <option value="D+E">D+E - Bus with Trailer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required" for="status">Status</label>
                    <select id="status" th:field="*{status}" required>
                        <option value="Active">Active</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required" for="enrollmentDate">Enrollment Date</label>
                    <input type="date"
                           id="enrollmentDate"
                           name="enrollmentDate"
                           th:value="${trainee.enrollmentDate}"
                           required>
                </div>

                <div class="form-group">
                    <label class="required" for="assignedInstructorId">Assigned Instructor</label>
                    <select id="assignedInstructorId" th:field="*{assignedInstructorId}" required>
                        <option value="">Select instructor</option>
                        <option th:each="instructor : ${instructors}"
                                th:value="${instructor.instructorId}"
                                th:text="${instructor.firstName + ' ' + instructor.lastName}">
                            Instructor Name
                        </option>
                    </select>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${formMode == 'add' ? 'Create Trainee' : 'Save Changes'}">Submit</span>
                </button>
                <a href="/admin/trainees" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
