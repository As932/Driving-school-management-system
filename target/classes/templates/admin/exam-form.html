<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formMode == 'add' ? 'Schedule Exam' : 'Edit Exam'}">Exam Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #333; padding: 30px; }
        h1 { font-size: 28px; margin-bottom: 10px; }
        .content { padding: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { font-weight: 600; margin-bottom: 8px; color: #495057; font-size: 14px; }
        input, select { padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; }
        input:focus, select:focus { outline: none; border-color: #a8edea; }
        .required::after { content: ' *'; color: #dc3545; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; text-decoration: none; display: inline-block; transition: all 0.3s; }
        .btn-primary { background: #a8edea; color: #333; }
        .btn-secondary { background: #6c757d; color: white; }
        .form-actions { display: flex; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #dee2e6; }
        .alert { padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; }
        .alert-error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .help-text { font-size: 12px; color: #6c757d; margin-top: 5px; }
        .section-title { grid-column: 1 / -1; font-size: 18px; font-weight: 600; color: #495057; margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${formMode == 'add' ? '‚ûï Schedule New Exam' : '‚úèÔ∏è Edit Exam'}">Exam Form</h1>
        <p th:text="${formMode == 'add' ? 'Schedule an exam for a trainee' : 'Update exam information'}"></p>
    </header>
    <div class="content">
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        <form th:action="${formMode == 'add' ? '/admin/exams/add' : '/admin/exams/edit/' + exam.examId}" method="post" th:object="${exam}">
            <div class="section-title">üìù Exam Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="required" for="traineeId">Trainee</label>
                    <select id="traineeId" th:field="*{traineeId}" required>
                        <option value="">Select trainee</option>
                        <option th:each="trainee : ${trainees}"
                                th:value="${trainee.traineeId}"
                                th:text="${trainee.firstName + ' ' + trainee.lastName}">Name</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required" for="examType">Exam Type</label>
                    <select id="examType" th:field="*{examType}" required>
                        <option value="">Select type</option>
                        <option value="Theoretical">Theoretical</option>
                        <option value="Practical">Practical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required" for="scheduledDate">Scheduled Date</label>
                    <input type="date" id="scheduledDate" name="scheduledDate" th:value="${exam.scheduledDate}" required>
                    <div class="help-text">Cannot be in the past</div>
                </div>
                <div class="form-group">
                    <label class="required" for="status">Status</label>
                    <select id="status" th:field="*{status}" required>
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${formMode == 'add' ? 'Schedule Exam' : 'Save Changes'}">Submit</span>
                </button>
                <a href="/admin/exams" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
