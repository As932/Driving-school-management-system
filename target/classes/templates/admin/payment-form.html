<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formMode == 'add' ? 'Record New Payment' : 'Edit Payment'}">Payment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #fcb69f;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required::after {
            content: ' *';
            color: #dc3545;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #fcb69f;
            color: #333;
        }

        .btn-primary:hover {
            background: #fda085;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 182, 159, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${formMode == 'add' ? 'âž• Record New Payment' : 'âœï¸ Edit Payment'}">Payment Form</h1>
        <p th:text="${formMode == 'add' ? 'Register a payment from a trainee' : 'Update payment information'}"></p>
    </header>

    <div class="content">
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="${formMode == 'add' ? '/admin/payments/add' : '/admin/payments/edit/' + payment.paymentId}"
              method="post"
              th:object="${payment}">

            <!-- Payment Information -->
            <div class="section-title">ðŸ’° Payment Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="required" for="traineeId">Trainee</label>
                    <select id="traineeId" th:field="*{traineeId}" required>
                        <option value="">Select trainee</option>
                        <option th:each="trainee : ${trainees}"
                                th:value="${trainee.traineeId}"
                                th:text="${trainee.firstName + ' ' + trainee.lastName}">
                            Trainee Name
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required" for="amount">Amount (RON)</label>
                    <input type="number"
                           id="amount"
                           th:field="*{amount}"
                           required
                           min="1"
                           step="0.01"
                           placeholder="1000.00">
                    <div class="help-text">Payment amount in RON</div>
                </div>

                <div class="form-group">
                    <label class="required" for="paymentDate">Payment Date</label>
                    <input type="date"
                           id="paymentDate"
                           name="paymentDate"
                           th:value="${payment.paymentDate}"
                           required>
                </div>

                <div class="form-group">
                    <label class="required" for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" th:field="*{paymentMethod}" required>
                        <option value="">Select method</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="details">Details</label>
                    <textarea id="details"
                              th:field="*{details}"
                              placeholder="e.g., Full payment, First installment, Second installment..."></textarea>
                    <div class="help-text">Optional payment description</div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${formMode == 'add' ? 'Record Payment' : 'Save Changes'}">Submit</span>
                </button>
                <a href="/admin/payments" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
