<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formMode == 'add' ? 'Add New Instructor' : 'Edit Instructor'}">Instructor Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #11998e;
        }

        .required::after {
            content: ' *';
            color: #dc3545;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #11998e;
            color: white;
        }

        .btn-primary:hover {
            background: #0d7a71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .section-divider {
            grid-column: 1 / -1;
            height: 1px;
            background: #dee2e6;
            margin: 10px 0;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${formMode == 'add' ? '‚ûï Add New Instructor' : '‚úèÔ∏è Edit Instructor'}">Instructor Form</h1>
        <p th:text="${formMode == 'add' ? 'Create a new instructor account' : 'Update instructor information'}"></p>
    </header>

    <div class="content">
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="${formMode == 'add' ? '/admin/instructors/add' : '/admin/instructors/edit/' + instructor.instructorId}"
              method="post"
              th:object="${instructor}">

            <!-- User Account Section (only for add mode) -->
            <div th:if="${formMode == 'add'}">
                <div class="section-title">üîê User Account</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required" for="username">Username</label>
                        <input type="text" id="username" name="username" required
                               placeholder="e.g., john.doe">
                        <div class="help-text">Used for login</div>
                    </div>

                    <div class="form-group">
                        <label class="required" for="password">Password</label>
                        <input type="password" id="password" name="password" required
                               minlength="6" placeholder="Minimum 6 characters">
                    </div>

                    <div class="form-group full-width">
                        <label class="required" for="email">Email</label>
                        <input type="email" id="email" name="email" required
                               placeholder="email@example.com">
                    </div>
                </div>
                <div class="section-divider"></div>
            </div>

            <!-- Personal Information -->
            <div class="section-title">üë§ Personal Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="required" for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required
                           placeholder="First name">
                </div>

                <div class="form-group">
                    <label class="required" for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required
                           placeholder="Last name">
                </div>

                <div class="form-group">
                    <label class="required" for="phone">Phone</label>
                    <input type="tel" id="phone" th:field="*{phone}" required
                           pattern="[0-9]{10}" maxlength="10"
                           placeholder="0712345678">
                    <div class="help-text">10 digits</div>
                </div>

                <div class="form-group">
                    <label for="hireDate">Hire Date</label>
                    <input type="date"
                           id="hireDate"
                           name="hireDate"
                           th:value="${instructor.hireDate}">
                    <div class="help-text">Optional</div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${formMode == 'add' ? 'Create Instructor' : 'Save Changes'}">Submit</span>
                </button>
                <a href="/admin/instructors" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
