<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formMode == 'add' ? 'Add New Car' : 'Edit Car'}">Car Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f093fb;
        }

        .required::after {
            content: ' *';
            color: #dc3545;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #f093fb;
            color: white;
        }

        .btn-primary:hover {
            background: #e07be0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${formMode == 'add' ? 'âž• Add New Car' : 'âœï¸ Edit Car'}">Car Form</h1>
        <p th:text="${formMode == 'add' ? 'Register a new car in the fleet' : 'Update car information'}"></p>
    </header>

    <div class="content">
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="${formMode == 'add' ? '/admin/cars/add' : '/admin/cars/edit/' + car.carId}"
              method="post"
              th:object="${car}">

            <!-- Car Information -->
            <div class="section-title">ðŸš— Car Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="required" for="licensePlate">License Plate</label>
                    <input type="text"
                           id="licensePlate"
                           th:field="*{licensePlate}"
                           required
                           placeholder="B-12-ABC"
                           maxlength="10">
                    <div class="help-text">Romanian format (e.g., B-12-ABC)</div>
                </div>

                <div class="form-group">
                    <label class="required" for="transmissionType">Transmission Type</label>
                    <select id="transmissionType" th:field="*{transmissionType}" required>
                        <option value="">Select transmission</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required" for="brand">Brand</label>
                    <input type="text"
                           id="brand"
                           th:field="*{brand}"
                           required
                           placeholder="e.g., Dacia">
                </div>

                <div class="form-group">
                    <label class="required" for="model">Model</label>
                    <input type="text"
                           id="model"
                           th:field="*{model}"
                           required
                           placeholder="e.g., Logan">
                </div>

                <div class="form-group full-width">
                    <label class="required" for="assignedInstructorId">Assigned Instructor</label>
                    <select id="assignedInstructorId" th:field="*{assignedInstructorId}" required>
                        <option value="">Select instructor</option>
                        <option th:each="instructor : ${instructors}"
                                th:value="${instructor.instructorId}"
                                th:text="${instructor.firstName + ' ' + instructor.lastName}">
                            Instructor Name
                        </option>
                    </select>
                    <div class="help-text">Each instructor can only have one car (1-to-1 relationship)</div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${formMode == 'add' ? 'Add Car' : 'Save Changes'}">Submit</span>
                </button>
                <a href="/admin/cars" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
