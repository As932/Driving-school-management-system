<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Session Feedback</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); color: #333; padding: 30px; }
        h1 { font-size: 28px; margin-bottom: 10px; }
        .content { padding: 30px; }
        .session-info { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .session-info h3 { margin-bottom: 15px; color: #495057; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding: 8px 0; border-bottom: 1px solid #dee2e6; }
        .info-label { font-weight: 600; color: #6c757d; }
        .info-value { color: #495057; }
        .form-group { margin-bottom: 20px; }
        label { font-weight: 600; margin-bottom: 8px; color: #495057; font-size: 14px; display: block; }
        textarea { width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; font-family: 'Segoe UI', sans-serif; resize: vertical; min-height: 150px; }
        textarea:focus { outline: none; border-color: #84fab0; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600; text-decoration: none; display: inline-block; transition: all 0.3s; }
        .btn-primary { background: #84fab0; color: #333; }
        .btn-primary:hover { background: #6ee89d; }
        .btn-secondary { background: #6c757d; color: white; }
        .form-actions { display: flex; gap: 15px; margin-top: 30px; }
        .help-text { font-size: 12px; color: #6c757d; margin-top: 5px; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; display: inline-block; }
        .badge-practical { background: #d4edda; color: #155724; }
        .badge-theoretical { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üìù Add Session Feedback</h1>
        <p>Provide feedback for completed session</p>
    </header>

    <div class="content">
        <!-- Session Information -->
        <div class="session-info">
            <h3>Session Details</h3>
            <div class="info-row">
                <span class="info-label">Type:</span>
                <span class="info-value">
                    <span th:if="${trainingSession.sessionType == 'Practical'}" class="badge badge-practical">Practical</span>
                    <span th:if="${trainingSession.sessionType == 'Theoretical'}" class="badge badge-theoretical">Theoretical</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">Instructor:</span>
                <span class="info-value" th:text="${trainingSession.instructorName}">Instructor Name</span>
            </div>
            <div class="info-row" th:if="${trainingSession.traineeName != null}">
                <span class="info-label">Trainee:</span>
                <span class="info-value" th:text="${trainingSession.traineeName}">Trainee Name</span>
            </div>
            <div class="info-row">
                <span class="info-label">Date:</span>
                <span class="info-value" th:text="${#temporals.format(trainingSession.startDateTime, 'dd-MM-yyyy HH:mm')}">01-01-2024 09:00</span>
            </div>
            <div class="info-row">
                <span class="info-label">Duration:</span>
                <span class="info-value" th:text="${#numbers.formatDecimal(trainingSession.durationHours, 1, 1)} + ' hours'">2.0 hours</span>
            </div>
        </div>

        <!-- Feedback Form -->
        <form th:action="@{/admin/sessions/{id}/feedback(id=${trainingSession.sessionId})}" method="post">
            <div class="form-group">
                <label for="feedback">Instructor Feedback</label>
                <textarea id="feedback"
                          name="feedback"
                          required
                          placeholder="Provide detailed feedback about the trainee's performance, areas of improvement, strengths, and any observations from this session..."
                          th:text="${trainingSession.instructorFeedback}"></textarea>
                <div class="help-text">Share observations and suggestions for the trainee's progress</div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Feedback</button>
                <a href="/admin/sessions" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
